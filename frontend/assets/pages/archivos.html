<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Parcela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/archivos.css">
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="hero-title">Bienvenido a la gestión de su parcela</h1>
                </div>
            </div>
            
           <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4 mb-3">
       <div class="col-md-6 col-lg-4 mb-3">
    <button class="btn btn-custom btn-lg w-100"
        onclick="verArchivos()"
        data-bs-toggle="modal" data-bs-target="#facturasModal">
        Ver archivos subidos
    </button>
</div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
        <button class="btn btn-custom btn-lg w-100" data-bs-toggle="modal" data-bs-target="#uploadModal">
            Subir Archivos
        </button>
    </div>
</div>

<!-- Contenedor para mostrar las facturas -->
<div class="row justify-content-center mt-4">
    <div class="col-12" id="facturasContainer">
        <!-- Las facturas se insertarán aquí dinámicamente -->
    </div>
</div>

        </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-custom">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="uploadModalLabel">Subir Nuevo Archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-4">
                            <label for="mes" class="form-label">Mes (obligatorio)</label>
                            <select class="form-select form-control-custom" id="mes" required>
                                <option value="">Selecciona una opción</option>
                                <option value="enero">Enero</option>
                                <option value="febrero">Febrero</option>
                                <option value="marzo">Marzo</option>
                                <option value="abril">Abril</option>
                                <option value="mayo">Mayo</option>
                                <option value="junio">Junio</option>
                                <option value="julio">Julio</option>
                                <option value="agosto">Agosto</option>
                                <option value="septiembre">Septiembre</option>
                                <option value="octubre">Octubre</option>
                                <option value="noviembre">Noviembre</option>
                                <option value="diciembre">Diciembre</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="mensaje" class="form-label">Mensaje (obligatorio)</label>
                            <textarea class="form-control form-control-custom" id="mensaje" rows="4" 
                                    placeholder="Escriba su mensaje aquí..." required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="archivo" class="form-label">Subir Archivo (obligatorio)</label>
                            <div class="upload-area" onclick="document.getElementById('archivo').click()">
                                <div class="upload-content">
                                    <i class="fas fa-plus upload-icon"></i>
                                    <p class="upload-text" id="uploadText">Cargar un archivo</p>
                                    <span class="upload-hint">Haga clic para seleccionar un archivo PDF</span>
                                </div>
                                <input type="file" id="archivo" accept=".pdf" required style="display: none;" onchange="updateFileName()">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom btn-lg px-5">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="facturasModal" tabindex="-1" aria-labelledby="facturasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="facturasModalLabel">Facturas Subidas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="facturasContainer">
          <!-- Aquí se insertan las tarjetas dinámicamente desde JS -->
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
