<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Parcelas</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>

<script src="/assets/js/admin.js"></script>

<body>
    <div class="container">
        <div class="overlay"></div>
        <button id="logoutBtn" class="logout-btn">Cerrar sesi칩n</button>

        <div class="content">
            <div class="title">
                <h1>Bienvenido se침or administrador, seleccione la parcela que desea administrar</h1>
            </div>

            <div class="parcel-container">
                <div class="parcel-map">
                    <img src="../img/PanelAdmin.png" alt="Mapa de parcelas">
                    <div class="parcel-point" data-parcel="01" style="top: 27%; left: 27%; --delay: 0.1s;">01</div>
                    <div class="parcel-point" data-parcel="02" style="top: 33%; left: 44%; --delay: 0.2s;">02</div>
                    <div class="parcel-point" data-parcel="03" style="top: 44%; left: 60%; --delay: 0.3s;">03</div>
                    <div class="parcel-point" data-parcel="04" style="top: 51%; left: 79%; --delay: 0.4s;">04</div>
                    <div class="parcel-point" data-parcel="05" style="top: 74%; left: 89%; --delay: 0.5s;">05</div>
                    <div class="parcel-point" data-parcel="06" style="top: 66%; left: 74%; --delay: 0.6s;">06</div>
                    <div class="parcel-point" data-parcel="07" style="top: 60%; left: 62%; --delay: 0.7s;">07</div>
                    <div class="parcel-point" data-parcel="08" style="top: 53%; left: 49%; --delay: 0.8s;">08</div>
                    <div class="parcel-point" data-parcel="09" style="top: 46%; left: 37%; --delay: 0.9s;">09</div>
                    <div class="parcel-point" data-parcel="10" style="top: 40%; left: 21%; --delay: 1.0s;">10</div>
                    <div class="parcel-point" data-parcel="11" style="top: 55%; left: 11%; --delay: 1.1s;">11</div>
                    <div class="parcel-point" data-parcel="12" style="top: 61%; left: 23%; --delay: 1.2s;">12</div>
                    <div class="parcel-point" data-parcel="13" style="top: 68%; left: 36%; --delay: 1.3s;">13</div>
                    <div class="parcel-point" data-parcel="14" style="top: 74%; left: 48%; --delay: 1.4s;">14</div>
                    <div class="parcel-point" data-parcel="15" style="top: 78%; left: 63%; --delay: 1.5s;">15</div>
                    <div class="parcel-point" data-parcel="16" style="top: 87%; left: 79%; --delay: 1.6s;">16</div>
                    <div class="parcel-point" data-parcel="17" style="top: 54%; left: 90%; --delay: 1.7s;">17</div>
                </div>
            </div>

            <div class="historial-panel">
                <h2>HISTORIAL</h2>
                <div class="historial-list" id="historial-list">
                </div>
            </div>

            <!-- Bot칩n que abre el modal -->

            <button class="btn btn-success" id="btnDescargarTodo" onclick="abrirModalFechas()"> 游닌 Exportar facturas por
                fecha</button>

            <!-- Modal personalizado de selecci칩n de fechas -->
            <div class="modal-fechas-overlay" id="modalFechas">
                <div class="modal-fechas-dialog">
                    <div class="modal-fechas-wrapper">
                        <div class="modal-fechas-content">
                            <div class="modal-fechas-header">
                                <h5 class="modal-fechas-title">Seleccionar rango de fechas</h5>
                                <button type="button" class="btn-fechas-close" onclick="cerrarModal()">칑</button>
                            </div>
                            <div class="modal-fechas-body">
                                <label for="fechaInicio">Fecha Inicio:</label>
                                <input type="date" id="fechaInicio" class="input-fechas" />

                                <label for="fechaFin">Fecha Fin:</label>
                                <input type="date" id="fechaFin" class="input-fechas" />
                            </div>
                            <div class="modal-fechas-footer">
                                <button type="button" class="btn-fechas-secondary"
                                    onclick="cerrarModal()">Cancelar</button>
                                <button type="button" class="btn-fechas-primary"
                                    onclick="descargarExcel()">Descargar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="modal fade" id="facturasModal" tabindex="-1" aria-labelledby="facturasModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-scrollable">
                    <div class="modal-content modal-custom">
                        <div class="modal-header">
                            <h5 class="modal-title" id="facturasModalLabel">Archivos Subidos</h5>
                        </div>
                        <div class="modal-body">
                            <div id="facturasContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>

</html>
