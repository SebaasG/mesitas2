<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Parcelas</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        
        <div class="content">
            <div class="title">
                <h1>Bienvenido se√±or administrador, seleccione la parcela que desea administrar</h1>
            </div>

            <div class="parcel-container">
                <div class="parcel-map">
                    <img src="../img/PanelAdmin.png" alt="Mapa de parcelas">
                    <!-- Parceo para la definicion de parcelas -->
                    <div class="parcel-point" data-parcel="01" style="top: 25%; left: 15%; --delay: 0.1s;">01</div>
                    <div class="parcel-point" data-parcel="02" style="top: 20%; left: 30%; --delay: 0.2s;">02</div>
                    <div class="parcel-point" data-parcel="03" style="top: 18%; left: 45%; --delay: 0.3s;">03</div>
                    <div class="parcel-point" data-parcel="04" style="top: 22%; left: 60%; --delay: 0.4s;">04</div>
                    <div class="parcel-point" data-parcel="05" style="top: 28%; left: 75%; --delay: 0.5s;">05</div>
                    <div class="parcel-point" data-parcel="06" style="top: 35%; left: 70%; --delay: 0.6s;">06</div>
                    <div class="parcel-point" data-parcel="07" style="top: 40%; left: 55%; --delay: 0.7s;">07</div>
                    <div class="parcel-point" data-parcel="08" style="top: 38%; left: 40%; --delay: 0.8s;">08</div>
                    <div class="parcel-point" data-parcel="09" style="top: 42%; left: 25%; --delay: 0.9s;">09</div>
                    <div class="parcel-point" data-parcel="10" style="top: 50%; left: 20%; --delay: 1.0s;">10</div>
                    <div class="parcel-point" data-parcel="11" style="top: 55%; left: 35%; --delay: 1.1s;">11</div>
                    <div class="parcel-point" data-parcel="12" style="top: 52%; left: 50%; --delay: 1.2s;">12</div>
                    <div class="parcel-point" data-parcel="13" style="top: 58%; left: 65%; --delay: 1.3s;">13</div>
                    <div class="parcel-point" data-parcel="14" style="top: 65%; left: 60%; --delay: 1.4s;">14</div>
                    <div class="parcel-point" data-parcel="15" style="top: 70%; left: 45%; --delay: 1.5s;">15</div>
                    <div class="parcel-point" data-parcel="16" style="top: 68%; left: 30%; --delay: 1.6s;">16</div>
                    <div class="parcel-point" data-parcel="17" style="top: 72%; left: 80%; --delay: 1.7s;">17</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
